apiVersion: v1
kind: ServiceAccount
metadata:
  name: job509
  namespace: default
  labels:
    app: job509
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: job509
  namespace: default
  labels:
    app: job509
spec:
  replicas: 1
  selector:
    matchLabels:
      app: job509
  template:
    metadata:
      labels:
        app: job509
    spec:
      serviceAccountName: job509
      imagePullSecrets:
      - name: ghcr-login-secret
      initContainers:
      # Run database migrations before starting the app
      - name: migrate
        image: ghcr.io/luccastera/job509:latest
        command: ["./bin/rails", "db:prepare"]
        envFrom:
        - secretRef:
            name: job509-secrets
        env:
        - name: RAILS_ENV
          value: "production"
        - name: RAILS_LOG_TO_STDOUT
          value: "true"
        volumeMounts:
        - name: storage
          mountPath: /rails/storage
      containers:
      - name: job509
        image: ghcr.io/luccastera/job509:latest
        ports:
        - containerPort: 80
          name: http
        envFrom:
        - secretRef:
            name: job509-secrets
        env:
        - name: RAILS_ENV
          value: "production"
        - name: RAILS_LOG_TO_STDOUT
          value: "true"
        - name: RAILS_SERVE_STATIC_FILES
          value: "true"
        - name: SOLID_QUEUE_IN_PUMA
          value: "true"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /up
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /up
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: storage
          mountPath: /rails/storage
        - name: tmp
          mountPath: /rails/tmp
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: job509-storage
      - name: tmp
        emptyDir: {}
      securityContext:
        fsGroup: 1000
      nodeSelector:
        kubernetes.io/arch: arm64
      tolerations:
      - key: node.kubernetes.io/arch
        operator: Equal
        value: arm64
        effect: NoSchedule
---
apiVersion: v1
kind: Service
metadata:
  name: job509-service
  namespace: default
  labels:
    app: job509
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: job509
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: job509-storage
  namespace: default
  labels:
    app: job509
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path
