  # Static pages
  pages:
    about:
      title: "About JOB509"
      intro: "JOB509 provides information on job opportunities for Haitian professionals inside or outside of Haiti. In addition to giving you access to quality job offers, our solution helps you create a resume that meets all international standards."
      objective_title: "Objective"
      objective: "To facilitate and simplify the connection between candidates and recruiters in all sectors of activity."
      for_candidates_title: "For Candidates"
      for_candidates: "On JOB509, you have access to a large number of job offers with ease. Each listing is thoroughly reviewed by the JOB509 team to ensure its relevance. Daily updates to our database guarantee the high quality of our service (removal of filled positions, addition of new offers, etc.). Once your profile is created, you will be contacted by email and/or SMS as soon as a listing matches your skills. You can quickly apply for the job that suits you and your application will be reviewed as a priority. Access to our resume database is strictly confidential - by applying to a job offer, the candidate makes their resume viewable by that company."
      for_recruiters_title: "For Recruiters"
      for_recruiters: "To simplify your search, you receive resumes directly on your JOB509 account. An initial selection of candidates matching your offer is then proposed to you. Your recruitment process is therefore optimized. The flexibility of our tool and the automation of certain tasks allows you to more easily find the ideal recruit."
    faq:
      title: "Frequently Asked Questions"
      q1: "How do I create an account?"
      a1: "Click on \"Sign Up\" in the top navigation and fill out the registration form. You can register as a job seeker or an employer."
      q2: "How do I apply for a job?"
      a2: "First, make sure you have created your resume. Then, browse the job listings and click \"Apply Now\" on any job that interests you."
      q3: "Is it free to post jobs?"
      a3: "Please contact us for pricing information on job postings. We offer various packages to meet your hiring needs."
      q4: "How long will my job be posted?"
      a4: "Job listings are active for 30 days from the posting date. You can extend or renew your listing as needed."
      q5: "Can I edit my resume after submitting?"
      a5: "Yes, you can update your resume at any time by going to \"My Resume\" in the navigation menu."
    contact:
      title: "Contact Us"
      get_in_touch: "Get in Touch"
      intro: "Have questions or feedback? We'd love to hear from you."
