  # Static pages
  pages:
    about:
      title: "A Propos de JOB509"
      intro: "JOB509 est un site Internet dedie a la gestion de carriere et au recrutement en ligne. En plus de vous donner acces a des offres d'emplois de qualite, notre solution vous accompagne dans la realisation d'un CV afin de repondre a toutes les normes internationales."
      objective_title: "Objectif"
      objective: "Faciliter et simplifier la mise en relation entre candidats et recruteurs dans tous les secteurs d'activite."
      for_candidates_title: "Pour les candidats"
      for_candidates: "Sur JOB509, vous avez acces a une grande quantite d'offres d'emploi en toute simplicite. Chaque annonce fait l'objet d'une etude approfondie par l'equipe de JOB509 pour vous en assurer la pertinence. Une mise a jour quotidienne de notre base de donnees vous garantit la grande qualite de notre service (suppression des postes pourvus, ajout de nouvelles offres, etc...). Une fois votre profil cree, vous serez contactes par mail et/ou SMS des qu'une annonce repond a vos competences. Vous pourrez ainsi postuler tres rapidement pour l'emploi qui vous convient et votre candidature sera etudiee en priorite. L'acces a notre base de donnees de CV est strictement confidentiel, le candidat en postulant a une offre d'emploi rend son CV consultable par cette entreprise."
      for_recruiters_title: "Pour les recruteurs"
      for_recruiters: "Afin de simplifier votre recherche, vous recevez les CV directement sur votre compte JOB509. Une premiere selection de candidats en adequation avec votre offre vous est alors proposee. Votre processus de recrutement est donc optimise. La souplesse de notre outil et l'automatisation de certaines taches vous permet ainsi de trouver plus facilement la recrue ideale."
    faq:
      title: "Questions Frequemment Posees"
      q1: "Comment creer un compte?"
      a1: "Cliquez sur \"S'inscrire\" dans la navigation en haut et remplissez le formulaire d'inscription. Vous pouvez vous inscrire en tant que chercheur d'emploi ou employeur."
      q2: "Comment postuler a un emploi?"
      a2: "Assurez-vous d'abord d'avoir cree votre CV. Ensuite, parcourez les offres d'emploi et cliquez sur \"Postuler Maintenant\" pour tout emploi qui vous interesse."
      q3: "Est-ce gratuit de publier des emplois?"
      a3: "Veuillez nous contacter pour obtenir des informations sur les tarifs des offres d'emploi. Nous proposons differents forfaits pour repondre a vos besoins de recrutement."
      q4: "Combien de temps mon offre d'emploi sera-t-elle publiee?"
      a4: "Les offres d'emploi sont actives pendant 30 jours a compter de la date de publication. Vous pouvez prolonger ou renouveler votre annonce si necessaire."
      q5: "Puis-je modifier mon CV apres l'avoir soumis?"
      a5: "Oui, vous pouvez mettre a jour votre CV a tout moment en allant dans \"Mon CV\" dans le menu de navigation."
    contact:
      title: "Contactez-Nous"
      get_in_touch: "Nous Contacter"
      intro: "Vous avez des questions ou des commentaires? Nous serions ravis de vous entendre."
      email: "Email"
      phone: "Telephone"
      address: "Adresse"
      office_hours: "Heures d'Ouverture"
